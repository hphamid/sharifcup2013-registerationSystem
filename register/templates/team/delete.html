{% extends "main.html" %}
{% block menu %}
  {% include 'loggedinMenu.html' %}
{% endblock %}
{% block page %}

<form action="{% url 'deleteTeam' id %}" method = "post">
  {% csrf_token %}
  <div class="form-actions">
    شما می‌خواهید تیم <a href="{% url 'editTeam' team.id %}" style="color:blue">{{team.name}}</a> را پاک کنید. <br>
  آیا مطمئن هستید؟ <br>
    <button type="submit" class="btn">خیر</button>
    <button type="submit" name="approve" value="بلی" class="btn btn-primary">بلی</button>
  </div>
</form>
{% endblock page %}
