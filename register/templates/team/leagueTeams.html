<style>
#hor-minimalist-b {
  width:90%;
  border-collapse:collapse;
  margin:20px;
  text-align: center;
}

#hor-minimalist-b th {
  font-size:14px;
  font-weight:normal;
  color:#039;
  border-bottom:2px solid #6678b1;
  padding:10px 8px;
}

#hor-minimalist-b td {
  border-bottom:1px solid #ccc;
  color:#669;
  padding:6px 8px;
}

#hor-minimalist-b tbody tr:hover td {
  color:#009;
}
</style>
<table id="hor-minimalist-b" summary="Employee Pay Sheet">
  <thead>
  <tr>
    <th scope="col" style="width:50px;"></th>
    <th scope="col">تیم</th>
    <th scope="col">موسسه</th>
  </tr>
  </thead>
    <tbody>
      {% for team in teams %}
      <tr>
        <td>{{ forloop.counter }}</td>
        <td>{{team.name}}</td>
        <td>{{team.group}}</td>
      </tr>
      {% endfor %}
  </tbody>
</table>
